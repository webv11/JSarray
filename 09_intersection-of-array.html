<body>
    <h1>returns a array of common elements bw two arrays</h1>

    <script>
        let array1 = [1,2,3,4,5];

        let array2 = [3,4,5];

        let intersection = (array1,array2) => {
            let resultArray = [];

            for (i = 0 ; i < array1.length ; i++)
            {
                for (j = 0 ; j < array2.length ; j++) 
                {
                    if (array1[i] === array2[i])
                    {
                        resultArray.push(array1[i]);
                    }
                }
            }
            return resultArray;
        }

        let ans = intersection(array1,array2);
        console.log(ans);
    </script>

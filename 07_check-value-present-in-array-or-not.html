<body>
    <h1>check given value is present in array or not</h1>

    <script>
        let exampleArray = [1,2,3,4,5];

        let value = 5 ; 

        let valuePresentInArray = (arr,val) => {
            if (arr.includes(val)) 
            {
                return true;
            }
        }

        let ans = valuePresentInArray(exampleArray,value);
        console.log(ans);

    </script>
</body>

<body>
    <h1>returns the largest number of array</h1>

    <script>
        let exampleArray = [1,2,3,4,5];

        let largestNUmberOfArray = (a) => {
            return Math.max(...a);
        }

        let ans = largestNUmberOfArray(exampleArray);
        console.log(ans);
    </script>
</body>

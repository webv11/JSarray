<body>
    <h1>remove even numbers from array and return updated array</h1>

    <script>
        let exampleArray = [1,2,3,4,5,6,7,8,9];

        let removeEvenNumbers = (a) => {
            a.filter(function(item) {
            return item % 2 !== 0;
            });
        }

        let ans = removeEvenNumbers(exampleArray);
        console.log(ans);
    </script>
</body>

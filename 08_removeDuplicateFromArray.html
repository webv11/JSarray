<body>
    <h1>remove duplicate from array and returns the array</h1>

    <script>
        let exampleArray = [1,2,3,4,4,5,5,5,5,5];

        let removeDuplicates = (a) => {
            return [...new Set(a)];
        }

        let ans = removeDuplicates(exampleArray);
        console.log(ans);
    </script>
</body>

<body>
    <h1>reverse array and returns a new array</h1>

    <script>
        let exampleArray = [1,2,3,4,5];

        let reverseArray = (a) => {
            let b = a.reverse();
            return b;
        }

        let ans = reverseArray(exampleArray);
        console.log(ans);
    </script>
</body>

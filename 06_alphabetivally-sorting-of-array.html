<body>
    <h1>alphabetically sort the array and returns a new array</h1>

    <script>
    let exampleArray = ["vaibhavi","aditya","khushi"];

    let alphabeticallySort = (inputArray,outputArray) => {
        outputArray = inputArray.sort();
        return outputArray;
    }

    let ans = alphabeticallySort(exampleArray);
    console.log(ans);
    </script>
</body>

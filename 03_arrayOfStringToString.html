<body>
    <h1>accept array of strings and return a string</h1>

    <script>
        let exampleArray = ['this','is','vaibhavi'];

        let arrayOfStringToString = (a) => {
            return a.join(' ');
        }

        let ans = arrayOfStringToString(exampleArray);
        console.log(ans);
    </script>
